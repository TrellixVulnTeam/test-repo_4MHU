<head>

</head>
<body>
  <button>Click Me!</button>

  <script>
    let counter = 0;

    document.querySelector('button').addEventListener('click', () => {
      ++counter;
    });

    setTimeout(() => {
      if(counter > 5) {
        window.alert('You Win!');
      } else {
        window.alert('You Stink!');
      }
    }, 2000);
  </script>
</body>
